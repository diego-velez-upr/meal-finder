<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

{% for message in messages%}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong>{{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"
    <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}

<h3>Sign Up</h3>

<form action="/auth/signup/" method="post">
    {% csrf_token %}
    <label>Username</label>
    <input type="text" id="username" name="username" placeholder="Create a username" Required>
    <br>

    <label>First Name</label>
    <input type="text" id="first_name" name="first_name" placeholder="Enter your First Name" Required>
    <br>

    <label>Last Name</label>
    <input type="text" id="last_name" name="last_name" placeholder="Enter your Last Name" Required>
    <br>

    <label>Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" Required>
    <br>

    <label>Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="Create a password" Required>
    <br>

    <label>Confirm your Password</label>
    <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" Required>
    <br>

    <button type="submit"> Sign Up</button>
</form>


<label>Already have an account? </label>
<button type="submit"><a href="/auth/signin">SignIn</a></button>

</body>
</html>
